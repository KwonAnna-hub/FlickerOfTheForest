behaviors:
  Human:
    trainer_type: ppo
    hyperparameters:
      batch_size: 64
      buffer_size: 2048
      learning_rate: 0.0002
      beta: 0.001
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    init_path: "A:/Unity/Flicker/results/Human/Human"
    keep_checkpoints: 5
    checkpoint_interval: 1_000_000
    max_steps: 10_000_000
    time_horizon: 64
    summary_freq: 500_000
    threaded: true
env_settings:
  env_path: ./Flicker/Flicker.exe
  env_args: null
  base_port: 5005
  num_envs: 1
  seed: -1
engine_settings:
  width: 800
  height: 600
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters: null
checkpoint_settings:
  run_id: Human
  initialize_from: null
  load_model: false
  resume: true
  force: false
  train_model: false
  inference: false
  results_dir: results
torch_settings:
  device: null
debug: false